<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Trivia!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>

        <!--Game-->
        <div class="bg-image">

            <div class="container-fluid" id=" game">

                <!--Header-->
                <div class="row" id="top">
                    <h1>Trivia! Test Your Pop Culture IQ!</h1>
                </div>

                <!--Start Game-->
                <div id="bt"><button id="start">Click To Play!</button></div>

                <!--Timer-->
                <div class="row cl" id="timeLeft"></div>

                <!--Questions & Answers-->
                <form class="cl" id="quiz-box"></form>

                <!-- Results(hidden until game end) -->
                <div class="row d-none result" id="right"></div>
                <div class="row d-none result" id="wrong"></div>
                <div class="row d-none result" id="unanswered"></div>

            </div>

        </div>

        <!--jQuery Reference-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!--Game Script-->
        <script src="./assets/javascript/app.js"></script>

    </body>

</html>
