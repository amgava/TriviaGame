<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

    <!--Game-->
    <div class="container" id="game">

        <!--Header-->
        <div class="row" id="header">
            <h1>Trivia! Test Your Pop Culture IQ!</h1>
        </div>

        <!--Start Game-->
        <button id="start">Click Here To Start!</button>

        <!--Timer-->
        <div class="row" id="timeLeft"></div>

        <!--Questions-->
        <div class="row" name="question" id="q"></div>
        <div class="row" class="answers" id="a"></div>

    </div>

    <!--jQuery Reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Game Script-->
    <script src="./assets/javascript/app.1.js"></script>

</body>

</html>
